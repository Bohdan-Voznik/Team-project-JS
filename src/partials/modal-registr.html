<div class="backdrop_registro is-hidden">
  <div class="modal_registr">
    <div class="modal-main_text">
      <p class="modal-second_text modal-fon lng-reg">REGISTRATION</p>
      <svg class="modal__icon">
        <use href="./img/sprite.svg#icon-modal-close"></use>
      </svg>
    </div>
    <form class="form-registration">
      <span class="modal-forms modal-second_text">
        <label class="position">
          <input
            type="text"
            class="modal-form__placeholder adds form_email input-login"
            name="login"
            placeholder="email"
          />
          <span class="form-authorization__error form-registration__error--login is-hidden"
            >Пошта вже зареєстрована.</span
          >
        </label>

        <input
          type="text"
          class="modal-form__placeholder input-parol form_pas"
          name="pasword"
          placeholder="password"
        />
      </span>

      <div class="modal__buttons modal-second_text">
        <button type="submit" class="modal-btn queue reg-btn">
           <span class="modal-btn_text lng-registr">REGISTRATION</span>
           <span class="loader is-hidden"></span>         
        </button>
      </div>
    </form>
  </div>
</div>
