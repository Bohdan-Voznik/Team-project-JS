                <li class="storage__item  my-element-with-background">
                    <label class="period-day__label">
                        <input type="radio" name="storage-btn" value="day" class="storage__input visually-hidden  day"

                    </label>
                </li>

                    </label>
                </li>
            </ul>
            <div class="select">

            </select>
            </div>
